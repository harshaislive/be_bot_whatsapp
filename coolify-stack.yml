version: '3.8'

services:
  # WhatsApp Bot Service
  whatsapp-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SUPABASE_URL=$SUPABASE_URL
      - SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
      - AZURE_OPENAI_API_KEY=$AZURE_OPENAI_API_KEY
      - AZURE_OPENAI_ENDPOINT=$AZURE_OPENAI_ENDPOINT
      - AZURE_OPENAI_DEPLOYMENT=$AZURE_OPENAI_DEPLOYMENT
    volumes:
      - wa_sessions:/app/wa_session
      - bot_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whatsapp-bot.rule=PathPrefix(`/api`) || PathPrefix(`/webhook`)"
      - "traefik.http.services.whatsapp-bot.loadbalancer.server.port=3000"

  # Admin Dashboard Service
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - NEXT_PUBLIC_SUPABASE_URL=$SUPABASE_URL
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin-dashboard.rule=PathPrefix(`/admin`) || Host(`admin.yourdomain.com`)"
      - "traefik.http.services.admin-dashboard.loadbalancer.server.port=3002"

volumes:
  wa_sessions:
  bot_logs: